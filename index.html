<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
<p class="title">Rock Paper Scissors</p>
<button class="rock-button" onclick="rock()">Rock</button>
<button class="paper-button" onclick="paper()">Paper</button>
<button class="scissors-button" onclick="scissors()">Scissors</button>
<button class="reset-button" onclick="resetScore()">Reset Score</button>

<p class="score" id="game-score"></p>
<p id="result-text"></p>


<script src="RPS.js"></script>
</body>
</html>
